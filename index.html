        <script>
          // 使用 JavaScript 监听鼠标滚轮事件
          window.addEventListener('wheel', (event) => {
            // 获取滚轮滚动方向
            const direction = event.deltaY > 0 ? 1 : -1;

            // 根据滚轮滚动方向调整页面的滚动位置
            window.scrollBy(0, direction * 100);

            // 阻止默认滚动行为
            event.preventDefault();
          });
        </script>
